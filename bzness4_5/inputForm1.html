<!-- 한글깨짐 방지 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html> <!-- html 시작 -->
<head> <!-- 머리말 시작 -->
</head> <!-- 머리말 종료 -->
<body> <!-- 본문 시작 -->
<h1>학생성적추가</h1> <!-- 본문 입력 -->
<!-- html 페이지에 form 형태에서 값을 전달 -->
<!-- form 형태내부의 값을 insertDB.jsp에 전달 -->
<form method='post' action=insertDB.jsp> 
	<table cellspacing=1 width=400 border=0> <!-- 테이블 생성 -->
		<tr>
			<td width=300></td>
			<!-- 추가 버튼을 우측정렬 -->
			<td width=100 ><input type="submit" value="추가"></td>
		</tr>
	</table>
	<table cellspacing=1 width=400 border=1> <!-- 테이블 생성 -->
		<tr> <!-- 행 데이터 입력 -->
			<td width=100><p align=center>이름</p></td>		<!--required : 반드시 채워져야 함-->
			<td width=300><p align=center><input type='text' name='name' pattern="[가-힣a-zA-Z]{2,10}" 
					title='한글,영어 2~10자로 입력해주세요' value='' maxlength='10'></p></td>
		</tr>
		<tr>
			<td width=100><p align=center>학번</p></td>
			<td width=300><p align=center>자동부여</p></td>
		</tr>
		<tr>
			<td width=100><p align=center>국어</p></td>
			<td width=300><p align=center><input type='number' name='korean' 
					value='' min='0' max='100' required></p></td>
		</tr>
		<tr>
			<td width=100><p align=center>영어</p></td>
			<td width=300><p align=center><input type='number' name='english' 
					value='' min='0' max='100' required></p></td>
		</tr>
		<tr>
			<td width=100><p align=center>수학</p></td>
			<td width=300><p align=center><input type='number' name='mathmatic' 
					value='' min='0' max='100' required></p></td>
		</tr>
	</table>
	
</form> <!-- form 종료 -->
</body> <!-- 본문 종료 -->
</html> <!-- html 종료 -->
